<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Span Colors</title>
  <style>
     p > span { color: red; }
     #header span { color: pink; }
     span { color: green; }
     #header *:last-child { color: orange; }
     #header span:first-child:hover { color: blue; }

     table {
       border-collapse: collapse;
       margin-top: 20px;
       width: 100%;
     }
     th, td {
       border: 1px solid #ccc;
       padding: 8px;
       text-align: left;
     }
     th {
       background: #f9f9f9;
     }
  </style>
</head>
<body>
  <div id="header">
    <span class="myclass1">Every</span>
    <span class="myclass2">one can</span>
    <span class="myclass3">success.</span>
  </div>
  <p>
    One machine can do the work of fifty ordinary men.
    <span class="myclass4">No machine can do the work of one extraordinary man.</span>
  </p>

  <h2>Span Color Behavior</h2>
  <table>
    <tr>
      <th>Selector</th>
      <th>Color</th>
      <th>Color when mouse over</th>
    </tr>
    <tr>
      <td>span.myclass1</td>
      <td>Pink</td>
      <td>Blue</td>
    </tr>
    <tr>
      <td>span.myclass2</td>
      <td>Pink</td>
      <td>Pink</td>
    </tr>
    <tr>
      <td>span.myclass3</td>
      <td>Orange</td>
      <td>Orange</td>
    </tr>
    <tr>
      <td>span.myclass4</td>
      <td>Red</td>
      <td>Red</td>
    </tr>
  </table>
</body>
</html>
